<!DOCTYPE html><html lang="zh-cn" class="no-js"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta http-equiv="Content-Type"><meta content="text/html; charset=utf-8"><meta charset="utf-8"><title>2017运营报告</title><meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="format-detection" content="email=no"><link rel="stylesheet" type="text/css" href="css/reset.css"><link rel="stylesheet" type="text/css" href="css/animations.css"><link rel="stylesheet" type="text/css" href="css/layout.css"><link rel="stylesheet" type="text/css" href="css/page.css">	<script type="text/javascript" src="js/rem.js"></script>	<script type="text/javascript" src="js/zepto.min.js"></script>	<script type="text/javascript" src="js/touch.js"></script>	<script type="text/javascript" src="js/index.js"></script>	<style>		*{			margin:0;			padding:0;		}		.a{			width:100px;			height:40px;			background-color: darkred;			animation:mydiv .6s;			position: absolute;			margin-left: 800px;			margin-top: 300px;		}		@keyframes mydiv{			0%{				margin-left:0px;				opacity: 0;			}			100%{				margin-left: 800px;				opacity: 1;			}		}		.b{			width:100px;			height:40px;			background-color:darkred;			animation:mydiv .6s;			float: right;			margin-right:200px;			margin-top:20px;			animation: mydiv2 .5s;		}		@keyframes mydiv2 {			0%{				margin-right:0px;				opacity: 0;			}			100%{				margin-right:200px;				opacity: 1;			}		}		.c{			width:40px;			height:100px;			background-color: chartreuse;			position: absolute;			bottom: 500px;			left: 200px;			animation:mydiv3 0.5s;			-moz-animation: mydiv3 0.5s;	/* Firefox */			-webkit-animation: mydiv3 0.5s;	/* Safari 和 Chrome */			-o-animation: mydiv3 0.5s;	/* Opera */		}		@keyframes mydiv3 {			0%{				bottom: 0px;				opacity: 0;			}			100%{				bottom:500px;				opacity: 1;			}		}	</style></head><body><div id="page-hd">	<div id="loading">		<div class="spinner">		  <div class="spinner-container container1">			<div class="circle1"></div>			<div class="circle2"></div>			<div class="circle3"></div>			<div class="circle4"></div>		  </div>		  <div class="spinner-container container2">			<div class="circle1"></div>			<div class="circle2"></div>			<div class="circle3"></div>			<div class="circle4"></div>		  </div>		  <div class="spinner-container container3">			<div class="circle1"></div>			<div class="circle2"></div>			<div class="circle3"></div>			<div class="circle4"></div>		  </div>		</div>	</div>	<img src="img/iconup.png" alt="" class="arrow-up pt-page-moveIconUp"></div><div id="page-content">	<div class="page page-1 page-current">		<!--<div class="a"></div>-->		<!--<div class="b"></div>-->		<!--<div class="c"></div>-->	</div>	<div class="page page-2 hide"></div>	<div class="page page-3 hide"></div>	<div class="page page-4 hide"></div>	<div class="page page-5 hide"></div>	<div class="page page-6 hide"></div>	<div class="page page-7 hide"></div>	<div class="page page-8 hide"></div>	<div class="page page-9 hide">		<div class="btn-group">			<a href="http://www.jq22.com/">				<img class="pt-page-rotateUnfoldTop hide" src="img/btn_joinus.png" alt="">			</a><br>			<a href="http://www.jq22.com/">				<img class="pt-page-rotateUnfoldTop hide" src="img/btn_weixin.png" alt="">			</a>		</div>	</div></div><div id="page-ft"></div></body></html>
